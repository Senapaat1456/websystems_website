<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GGPlot2 Generator</title>
    <link rel="stylesheet" href="css/ggplot2generator.css">
    <script defer src="js/ggplot2generator.js"></script>
    <script defer src="js/graphupdater.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

  </head>
  <body>

    <div id="Top_Half">

      <div id="Left_Column">

        <h2>Enter Info</h2>
        <span class="data_entry_span">
          <label for="Data_Set_Input">Datafame Name (name used in R):
            <input type="text" id="Data_Set_Input" name="data_set_input">
          </label>
        </span>
        <span class="data_entry_span">
          <label for="X_Axis_Input">Independant Varaibles:
            <input type="text" id="X_Axis_Input" name="X_axis_input">
          </label>
        </span>
        <span class="data_entry_span">
          <label for="Y_Axis_Input">Dependent Variables (seperate by commas for multiple response variables):
            <input type="text" id="Y_Axis_Input" name="y_axis_input">
          </label>
        </span>

        <span class="data_entry_span">
          <label for="Color_Input">Line Colors (hex value, seperate by commas for multiple response variables):
            <input type="text" id="Color_Input" name="color_input">
          </label>
        </span>

        <span class="data_entry_span">
          <label for="X_Axis_Label">X Axis Label(hex value, seperate by commas for multiple response variables):
            <input type="text" id="X_Axis_Label" name="X_Axis_Label">
          </label>
        </span>

        <span class="data_entry_span">
          <label for="Y_Axis_Label">Y Axis Label (hex value, seperate by commas for multiple response variables):
            <input type="text" id="Y_Axis_Label" name="Y_Axis_Label">
          </label>
        </span>

        <span>
          <label for="Graph_Type">Type of Graph:
            <select id="Graph_Type" name="Graph_Type">
              <option value="smooth">Smooth</option>
              <option value="point">Point</option>
              <option value="line">Line</option>
              <option value="step">Step</option>
            </select>
          </label>
        </span>

        <button id="generator_button" type="button">
          Generate Code
        </button>

      </div>

      <div id="Right_Column">

        <div id="Graph_Title"> Example Graph </div>
        <img id="Graph" src="images/graphs/smoothgraph.png" alt="An example graph">

      </div>

    </div>

    <div id="Bottom_Half">

      <h3 class="small_header">Generated Code: </h3> <h4 class="small_header">Graph only shows an example of one of the lines. Colors will not show on example graph. All lines will be included in code output.</h4>
      <div id="Output_Box">
        ggplot(data = test_data, aes(x = x_data, y = y_data)) + geom_jitter()
      </div>

    </div>


  </body>
</html>
